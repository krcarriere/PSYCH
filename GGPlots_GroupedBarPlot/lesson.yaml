#10
- Class: cmd_question
  Output: Let's start by setting up our ggplot space. Take your new dataframe, psum, and pipe (|>) it into ggplot(). ggplot() will take one argument. The argument, aes(), is a function so that it will take three arguments. aes() stands for aesthetics - what do we want our plot to look like? Well, we want the x-axis to be the factor of Target (x=Target), we want the y-axis to be the new response variable (we called it mean), and we want to fill our colors with the other factor, Perspective (fill=Perspective). Enter that now.
  CorrectAnswer: p_sum |> ggplot(aes(x=Target, y=mean, fill=Perspective))
  AnswerTests: omnitest(correctExpr='p_sum |> ggplot(aes(x=Target, y=mean, fill=Perspective))')
  Hint: Maybe you got tripped up where everything goes? Try p_sum |> ggplot(aes(x=Target, y=mean, fill=Perspective))
  
#11
- Class: cmd_question
  Output: Great. Notice that fill= determined the inside of the columns. From now on, we will be adding layers to this plot. Since they are layers, the order could matter. For example, we want the bars plotted first, and then the whiskers, so that the whiskers are on top of the bars. So, let's start there. Hit up on your keyboard, and at the end of your work, type + and then write geom_col() for a column-based geom.
  CorrectAnswer: p_sum |> ggplot(aes(x=Target, y=mean, fill=Perspective))+geom_col()
  AnswerTests: omnitest(correctExpr='p_sum |> ggplot(aes(x=Target, y=mean, fill=Perspective))+geom_col()')
  Hint: Try p_sum |> ggplot(aes(x=Target, y=mean, fill=Perspective))+geom_col()
  
#12
- Class: cmd_question
  Output: Hit up again! Inside of geom_col, we want to add four arguments. While fill= focuses on the inside of objects, color= focuses on the outside. We want the outside color (the shape outline) to be "black". How might we do that? Next, we'll set the width equal to 0.5 and the size equal to 0.2. Size references the shape's outline, while width references the shape itself. Finally, add the final argument position=position_dodge(.5).
  CorrectAnswer: p_sum |> ggplot(aes(x=Target, y=mean, fill=Perspective))+ geom_col(color="black",  width=0.5, size=.2, position=position_dodge(.5))
  AnswerTests: omnitest(correctExpr='p_sum |> ggplot(aes(x=Target, y=mean, fill=Perspective))+ geom_col(color="black",  width=0.5, size=.2, position=position_dodge(.5))')
  Hint: Try p_sum |> ggplot(aes(x=Target, y=mean, fill=Perspective))+ geom_col(color="black",  width=0.5, size=.2, position=position_dodge(.5))
  
