- Class: text
  Output: The same output was given! That's because R uses Welch's T-test as the default.

- Class: text
  Output: We want to take this last moment to explain a little bit on why R uses Welch's as the default. The general argument is that it loses very little power (the ability to detect an effect if an effect does exist) if the variances are equal (i.e., you could use Student's t-test) (c.f., Delacre, Lakens, & Leys, 2017) - they go as far as to say run Welch's without considering equal variances at all. 

- Class: text
  Output: The strength of a Student's T-Test really only shines if the Ns of the smaller group is severely small (N<=5) (de Winter, 2013). 
  
- Class: text
  Output: Since we rarely have a study with groups as small as 5, then it seems best practice to use Welch's as the default, especially due to a minimal loss of power.
  
- Class: text
  Output: Citations are also in the Notes, but see de Winter, J. C. F. (2013). Using the Student’s t-test with extremely small sample sizes. Practical Assessment, Research, and Evaluation, 18(10). doi.org/10.7275/E4R6-DJ05 and Delacre, M., Lakens, D., & Leys, C. (2017). Why Psychologists Should by Default Use Welch’s t-test Instead of Student’s t-test. International Review of Social Psychology, 30(1), 92–101. doi.org/10.5334/irsp.82
  
    
