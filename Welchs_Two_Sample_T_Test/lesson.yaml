  Hint: concealed |> head()

- Class: text
  Output: The authors write - "A Welch two-sample t-test was conducted to test the effect of condition on perceptions of morality. Participants viewed the target who concealed as less moral (M = 1.74, SE = 0.08) than the target who disclosed (M = 3.49, SE = 0.09; t(404.41) = 14.54, p < .001, d = 1.39; see Fig. 1 for all Study 1 results)."
  
- Class: text
  Output: Prior, they had written - "Homogeneity of variance was assessed for each model prior to analysis. Student’s t-tests were computed where that assumption was met and Welcht-tests were conducted where it was not."

- Class: text
  Output: Thus, it seems like the authors are suggesting that the variances of perceptions of morality are not equal between the groups. How can we test that? 
  
- Class: cmd_question
  Output: To do this, let's use the levene_test() function from the rstatix package. Start by piping (|>) your dataset (concealed) into levene_test(). It will take a single argument, the equation, which will be moral ~ condition. Try that now. 
  CorrectAnswer: concealed |> levene_test(moral~condition)
  AnswerTests: omnitest(correctExpr='concealed |> levene_test(moral~condition)')
  Hint: concealed |> levene_test(moral~condition)

- Class: text
  Output: Great job. We can see that the null hypothesis of the homogeneity of variances between the two groups is rejected, suggesting that they do not have equal variances. 
  
- Class: figure
  Output: And we can see in this violin plot a bit of these differences in variances.
  Figure: Figure1.R
  FigureType: new

- Class: text
  Output: Now that we have shown that the variances are not equal, we can proceed using Welch's T-Test. The great thing about Welch's Two Sample T-Test is that it is the default t-test in R. 
  
- Class: cmd_question
  Output: Let's run a Welch's t-test on the data, seeing if concealing a hidden identity changes perceptions of morality. Take our data, concealed, and pipe it (|>) into the t.test() function. Pass that function three arguments, moral~condition, data=_, and var.equal=FALSE.
  CorrectAnswer: concealed |> t.test(moral~condition, data=_, var.equal=FALSE)
  AnswerTests: omnitest(correctExpr='concealed |> t.test(moral~condition, data=_, var.equal=FALSE)')
  Hint: concealed |> t.test(moral~condition, data=_, var.equal=FALSE)

- Class: text
  Output: An important part to know that makes this the degrees of freedom of the t-test decimals. While dfs are commonly N minus some number, Welch's t-test generally creates fractional degrees of freedom, and generally also makes them smaller by quite a bit (consider that a normal t-test would have df=437)!.

